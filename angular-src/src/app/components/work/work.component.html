<h2 class="page-heaader">Work</h2>
<p>Select project and start working</p>
<div class="container">

  <div class="row col-md-4">
    <div class="dropdown col-sm-6">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Select a project
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item clickable" (click)="selectProject(project)" *ngFor="let project of projects; let i = index">{{project.projectName}}</a>
        </div>
      </div>
    <h4 *ngIf="selectedProject" class="col-sm-6">{{selectedProject.projectName}}</h4>
</div>

<div class="row tasks-table">
  <div class="col-md-4">
    <h4 class="text-center">Pending tasks</h4>
      <ul class="list-group task-list">
        <li class="list-group-item">Do stuff</li>
      </ul>
  </div>
  <div class="col-md-4">
      <h4 class="text-center">Tasks in progress</h4>
    </div>
    <div class="col-md-4">
        <h4 class="text-center">Finished tasks</h4>
      </div>
</div>
